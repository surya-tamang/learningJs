<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1 id="demo">hello <span>hello</span></h1>

    <!-- [event handler] -->
    <button onclick="alert('hello! this is alert msg with click event')">click me</button>
    <button onmouseover="alert('hello! this is alert msg with mouseover event')">hover me</button>


    <!-- [ internal javascript code] -->
    <script>

        // [ DOM = Document Object Model]
        let h1text = document.getElementById('demo');

        h1text.innerHTML = "This text is from Javascript using innerHTML";

    </script>

    <!-- [ external javascript ]  -->

    <script src="script.js"></script>
</body>

</html>
